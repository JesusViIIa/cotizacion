<mat-drawer-container class="h-[90vh]" [hasBackdrop]="true">
  <mat-drawer #drawer position="end" [mode]="'over'">
    <app-detalles-cotizacion></app-detalles-cotizacion>
  </mat-drawer>
  <mat-drawer-content>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4">
      @for (moto of listadoService.getMotos()(); track $index) {
      <div class="rounded-lg border border-gray-200 p-4 flex flex-col justify-between h-40 hover:shadow-md transition-shadow shadow-white">
        <div>
          <h2 class="text-lg font-semibold">{{ moto.modelo }} - {{ moto.version }}</h2>
          <p class="text-blue-600">Precio: ${{ moto.precio | number : '1.0-0' }}</p>
        </div>
        <button matButton color="primary" (click)="selectMoto(moto, drawer)">Ver Cotizaci√≥n</button>
      </div>
      }
    </div>
  </mat-drawer-content>
</mat-drawer-container>
